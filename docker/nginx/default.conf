server {
    listen 80;
    server_name _;
    root /var/www/html/web;
    index index.php index.html index.htm;

    # クリーンURLのためのリライトルール
    # すべてのリクエストをindex.phpに転送（クリーンURLを有効化）
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHPファイルの処理（PHP-FPMとの連携）
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # セキュリティ: 隠しファイルや設定ファイルへのアクセスを拒否
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # セキュリティ: 特定のファイルタイプへの直接アクセスを拒否
    location ~* \.(engine|inc|install|make|module|profile|po|sh|.*sql|theme|twig|tpl(\.php)?|xtmpl|yml)(~|\.sw[op]|\.bak|\.orig|\.save)?$ {
        deny all;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
