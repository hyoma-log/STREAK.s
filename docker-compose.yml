services:
  php:
    build:
      context: ./docker/php
    container_name: streak_php
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    networks:
      - streak_net

  db:
    image: postgres:16
    container_name: streak_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: streak
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - streak_net

  web:
    image: nginx:1.25-alpine
    container_name: streak_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - streak_net

volumes:
  db_data:

networks:
  streak_net:
    driver: bridge
